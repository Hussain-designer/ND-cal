<body>
    <label for="bgcolor">Background Colors:</label>
    <select  id="bgcolor" onchange="changeBg(this.value)" >
        <option value="white">select Background color</option>
        <option value="Yellow">Yellow</option>
        <option value="Blue">Blue</option>
        <option value="Green">Green</option>
    </select>

<div class="Calculator">
    <input type="text" id="display" readonly>
    <div class="button">
        <button onclick="clearDisplay('AC')">AC</button>
        <button onclick="appendvalue('±')">±</button>
        <button onclick="appendvalue('%')">%</button>
        <button onclick="appendvalue('/')" id="iphone">÷</button>

        <button onclick="appendvalue('7')">7</button>
        <button onclick="appendvalue('8')">8</button>
        <button onclick="appendvalue('9')">9</button>
        <button onclick="appendvalue('*')" id="iphone">X</button>

        <button onclick="appendvalue('4')">4</button>
        <button onclick="appendvalue('5')">5</button>
        <button onclick="appendvalue('6')">6</button>
        <button onclick="appendvalue('-')" id="iphone">-</button>

        <button onclick="appendvalue('1')">1</button>
        <button onclick="appendvalue('2')">2</button>
        <button onclick="appendvalue('3')">3</button>
        <button onclick="appendvalue('+')" id="iphone">+</button>

        <button class="zero" onclick="appendvalue('0')">0</button>
        <button onclick="appendvalue('.')">.</button>
        <button onclick="calculate()" id="iphone">=</button>
    </div>
